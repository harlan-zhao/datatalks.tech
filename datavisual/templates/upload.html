{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload your CSV file</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>

    <link rel="stylesheet" href="{% static 'upload/dist/style.css' %}">
    <meta charset="utf-8">
    
</head>

<body>
  <a class="navbar-brand js-scroll-trigger" href="/"><img src="{% static 'datavisual/img/logos/datatalk.png' %}"  alt=""></a>
   

  <div class="zone">
    <div id="dropZ">
      <i class="fa fa-cloud-upload"></i>
      <div>Drag and drop your file here</div>                    
      <span>OR</span>
      <div class="selectFile">       
        <label for="file">Select file</label>                   
        <input type="file" name="files[]" id="file">
    </div>
      <p>CSV file only! File size limit : 10 MB</p>
    </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{% static 'upload/dist/script.js' %}"></script>
</body>

</html>
